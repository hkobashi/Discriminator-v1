version: 0.2
#run-as: ubuntu
env:
  variables:
    MYSQL_PASSWORD: "Passw0rd"

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - apt-get update
      - apt-get install -y gnupg procps mysql-community-server
      - export DEBIAN_FRONTEND=noninteractive
      - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 5072E1F5
      - echo "deb http://repo.mysql.com/apt/ubuntu/ trusty mysql-5.7" | tee -a /etc/apt/sources.list.d/mysql.list
      - echo "mysql-community-server mysql-community-server/root-pass password ${MYSQL_PASSWORD}" | debconf-set-selections
      - echo "mysql-community-server mysql-community-server/re-root-pass password ${MYSQL_PASSWORD}" | debconf-set-selections
      - service mysql start
      - mysql < scripts/CodeBuild/seed.sql


  pre_build:
    commands:
      - echo Start pre_build on `date`...
      - . venv/bin/activate
      - pip install -r requirement/base.txt 
      - pip install -r requirement/codeBuild.txt 
      - python manage.py migrate

  build:
    commands:
      - echo Start Test on `date`
      - python manage.py test review.tests.test_models --settings config.settings.codeBuild
      - python manage.py test review.tests.test_urls --settings config.settings.codeBuild
      - python manage.py test review.tests.test_views --settings config.settings.codeBuild